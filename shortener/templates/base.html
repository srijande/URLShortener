{% comment %} HTML Boilerplate{% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
  <!-- <link rel="icon" type="image/x-icon" href={% static 'images/favicon.png' %}> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>



<body>


  <nav class="navbar navbar-expand-md p-3 navbar-dark fixed-top shadow">
    <div class="d-flex container">       
      <a  class="navbar-brand font-weight-bold">Shortener</a>
      <button #navbarToggler class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div (click)="collapseNav()" class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">  
        </ul>   
    
      
        <ul class="navbar-nav">   
      
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Theme
            </a>
            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">

              <a class="dropdown-item theme" data-color="#2ecc71">
                <button class="btn w-100" style="background-color: #2ecc71;"></button>
              </a>
              <a class="dropdown-item theme" data-color="#D64A4B">
                <button class="btn w-100" style="background-color: #D64A4B;"></button>
                
              </a> 
              <a class="dropdown-item theme" data-color="#8e44ad">
                <button class="btn w-100" style="background-color: #8e44ad;"></button>
                
              </a> 
              <a class="dropdown-item theme" data-color="#46a1de">
                <button class="btn w-100" style="background-color: #46a1de;"></button>
                
              </a> 
              <a class="dropdown-item theme" data-color="#bdc3c7">
                <button class="btn w-100" style="background-color: #bdc3c7;"></button>
                
              </a>  
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  
  {% block content %} {% endblock content %}
  
  


  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
</body>

</html>
